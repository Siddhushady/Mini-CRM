<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #ecf0f1 !important;
        }
        .nav-link:hover {
            color: #1abc9c !important;
        }
        .container {
            margin-top: 40px;
        }
        footer {
            background-color: #2c3e50;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .active {
            font-weight: bold;
            color: #1abc9c !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Mini CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- Dashboard link now points to index -->
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}" 
                           class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                           Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('add_lead') }}" 
                           class="nav-link {% if request.endpoint == 'add_lead' %}active{% endif %}">
                           Add Lead
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('view_leads') }}" 
                           class="nav-link {% if request.endpoint == 'view_leads' %}active{% endif %}">
                           View Leads
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('run_automation') }}" 
                           class="nav-link {% if request.endpoint == 'run_automation' %}active{% endif %}">
                           Run Automation
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; {{ current_year if current_year else 2025 }} Mini CRM | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
