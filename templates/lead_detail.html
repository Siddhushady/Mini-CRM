{% extends "base.html" %}
{% block body %}
<h2>Lead #{{ lead.id }} - {{ lead.name }}</h2>
<form method="post" action="{{ url_for('update_lead', lead_id=lead.id) }}">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ lead.name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" name="email" value="{{ lead.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone" value="{{ lead.phone }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select class="form-select" name="status">
      <option {% if lead.status=='new' %}selected{% endif %}>new</option>
      <option {% if lead.status=='contacted' %}selected{% endif %}>contacted</option>
      <option {% if lead.status=='qualified' %}selected{% endif %}>qualified</option>
      <option {% if lead.status=='converted' %}selected{% endif %}>converted</option>
      <option {% if lead.status=='lost' %}selected{% endif %}>lost</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Score</label>
    <input class="form-control" name="score" value="{{ lead.score }}" type="number" min="0" max="100">
  </div>
  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="notes">{{ lead.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
