{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h4><i class="fa-solid fa-robot"></i> Lead Automation Simulation</h4>
    <p class="text-muted">Click below to run automated lead scoring and qualification.</p>
    <form method="POST">
        <button class="btn btn-warning"><i class="fa-solid fa-play"></i> Run Automation</button>
    </form>
    {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
    {% endif %}
</div>
{% endblock %}
