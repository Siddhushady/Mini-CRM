{% extends "base.html" %}
{% block content %}
<h3 class="mb-4"><i class="fa-solid fa-user-group"></i> All Leads</h3>

<table class="table table-striped align-middle">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
        <tr>
            <td>{{ lead.name }}</td>
            <td>{{ lead.email }}</td>
            <td><span class="badge bg-{{ 'success' if lead.status == 'converted' else 'info' }}">{{ lead.status }}</span></td>
            <td>{{ lead.score }}</td>
            <td>
                <a href="{{ url_for('edit_lead', lead_id=lead.id) }}" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen"></i></a>
                <a href="{{ url_for('delete_lead', lead_id=lead.id) }}" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
